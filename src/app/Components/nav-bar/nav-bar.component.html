<nav class="navbar navbar-expand-lg p-3 bg-white">
  <div class="container">
    <!-- Brand Icon -->
    <a class="navbar-brand fs-4" [routerLink]="['/home']">
      <img
        src="assets/stock.png"
        alt="Logo"
        width="30"
        height="28"
        class="d-inline-block align-text-top"
      />
      Real Time Stock</a
    >
    <!-- Toggle Button -->
    <button
      class="navbar-toggler shadow-none border-0"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Side Bar -->
    <div
      class="sidebar offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <!-- side bar header  -->
      <div class="offcanvas-header text-white border-bottom">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel  ">
          Real Time Stock
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white shadow-none"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <!-- sidebar Body -->
      <div class="offcanvas-body text-danger p-4 p-lg-0">
        <ul
          class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1"
        >
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              [routerLink]="'/home'"
              [routerLinkActive]="'text-primary'"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              *ngIf="isLoggedIn"
              class="nav-link"
              [routerLink]="'/Stock'"
              [routerLinkActive]="'text-primary'"
              [routerLinkActiveOptions]="{ exact: true }"
              >Stock</a
            >
          </li>
          <li class="nav-item">
            <a
              *ngIf="isLoggedIn"
              class="nav-link"
              [routerLink]="'/Order'"
              [routerLinkActive]="'text-primary'"
              [routerLinkActiveOptions]="{ exact: true }"
              >Order</a
            >
          </li>
          <!-- <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'/Order/{symbol}'"
              [routerLinkActive]="'text-primary'"
              [routerLinkActiveOptions]="{ exact: true }"
              >Order Now</a
            >
          </li> -->
        </ul>
        <!-- Login / sign up -->
        <div
          class="login d-flex justify-content-center align-items-center gap-3"
        >
          <a
            *ngIf="!isLoggedIn"
            class="text-black text-decoration-none px-3 py-1 btn btn-outline-primary rounded-4"
            [routerLink]="'/Login'"
            [routerLinkActive]="'text-danger'"
            [routerLinkActiveOptions]="{ exact: true }"
            >Login</a
          >
          <a
            *ngIf="!isLoggedIn"
            class="text-decoration-none px-3 py-1 text-dark btn btn-outline-info rounded-4"
            [routerLink]="'/Register'"
            [routerLinkActive]="'text-danger'"
            [routerLinkActiveOptions]="{ exact: true }"
            >Sign Up</a
          >
          <a
            (click)="onLogout()"
            *ngIf="isLoggedIn"
            class="text-decoration-none px-3 py-1 text-dark btn btn-outline-info rounded-4"
            >LogOut</a
          >
        </div>
      </div>
    </div>
  </div>
</nav>
